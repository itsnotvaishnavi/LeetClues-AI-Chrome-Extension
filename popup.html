<!DOCTYPE html>
<html>
<head>
  <title>LeetClues</title>
  <style>
    body {
      width: 320px;
      padding: 18px;
      font-family: 'Segoe UI', sans-serif;
      background: #f4f7fb;
    }

    /* ðŸ”µ Modern Blue Button */
    #get-hint-button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(135deg, #1e3a8a, #2563eb);
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 15px;
      font-weight: 600;
      transition: all 0.25s ease;
      box-shadow: 0 4px 12px rgba(37, 99, 235, 0.3);
      margin-bottom: 12px;
    }

    #get-hint-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 18px rgba(37, 99, 235, 0.45);
    }

    #get-hint-button:active {
      transform: scale(0.98);
    }

    /* ðŸ”„ Loading Text */
    #loading {
      display: none;
      text-align: center;
      color: #555;
      margin: 10px 0;
      font-size: 14px;
    }

    /* ðŸ’¡ Hint Card */
    #hint {
      margin-top: 12px;
      padding: 14px;
      background: white;
      border-radius: 10px;
      border-left: 4px solid #2563eb;
      font-size: 14px;
      line-height: 1.5;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
      min-height: 40px;
    }

    .error {
      color: #dc3545;
    }

    /* Optional title styling */
    .title {
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 12px;
      color: #1e3a8a;
      text-align: center;
    }

  </style>
</head>

<body>

  <div class="title"> LeetClues</div>

  <button id="get-hint-button">Get Hint</button>

  <div id="loading">Generating hint...</div>

  <div id="hint"></div>

  <script src="popup.js"></script>

</body>
</html>
